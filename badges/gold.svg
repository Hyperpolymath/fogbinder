<svg xmlns="http://www.w3.org/2000/svg" width="160" height="35" role="img" aria-label="RSR: Gold">
  <title>RSR: Gold (110%)</title>
  <defs>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF4CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold-text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="160" height="35" rx="5" fill="url(#gold-gradient)" filter="url(#shadow)"/>

  <!-- Left section -->
  <rect width="50" height="35" rx="5" fill="#2D3748"/>
  <text x="25" y="22" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">RSR</text>

  <!-- Right section text -->
  <text x="105" y="22" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif" font-size="13" font-weight="700" fill="url(#gold-text-gradient)" text-anchor="middle">GOLD</text>

  <!-- Percentage badge -->
  <circle cx="145" cy="17.5" r="8" fill="#B8860B"/>
  <text x="145" y="21" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif" font-size="9" font-weight="700" fill="#FFFFFF" text-anchor="middle">110</text>
</svg>
