<svg xmlns="http://www.w3.org/2000/svg" width="180" height="35" role="img" aria-label="RSR: Rhodium">
  <title>RSR: Rhodium (200%)</title>
  <defs>
    <linearGradient id="rhodium-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8B8D0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8E8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9090B8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rhodium-text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="180" height="35" rx="5" fill="url(#rhodium-gradient)" filter="url(#shadow)"/>

  <!-- Left section -->
  <rect width="50" height="35" rx="5" fill="#2D3748"/>
  <text x="25" y="22" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">RSR</text>

  <!-- Right section text -->
  <text x="115" y="22" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif" font-size="13" font-weight="700" fill="url(#rhodium-text-gradient)" text-anchor="middle">RHODIUM</text>

  <!-- Percentage badge -->
  <circle cx="165" cy="17.5" r="8" fill="#6B46C1"/>
  <text x="165" y="21" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif" font-size="9" font-weight="700" fill="#FFFFFF" text-anchor="middle">200</text>
</svg>
